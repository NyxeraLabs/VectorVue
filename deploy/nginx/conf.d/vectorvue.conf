server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name _;

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:TLS:10m;

    # Phase 7 preparation: CA trust + optional client cert validation for mTLS rollout.
    ssl_client_certificate /etc/nginx/certs/ca.crt;
    ssl_verify_client optional;
    ssl_verify_depth 2;
    resolver 127.0.0.11 ipv6=off valid=30s;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), camera=(), microphone=()" always;
    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' https: wss:;" always;

    location = /login {
        set $vectorvue_portal_upstream vectorvue_portal:3000;
        proxy_pass http://$vectorvue_portal_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
        proxy_read_timeout 60s;
    }

    location ^~ /portal/ {
        set $vectorvue_portal_upstream vectorvue_portal:3000;
        proxy_pass http://$vectorvue_portal_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
        proxy_read_timeout 60s;
    }

    location ^~ /_next/ {
        set $vectorvue_portal_upstream vectorvue_portal:3000;
        proxy_pass http://$vectorvue_portal_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location ^~ /api/auth/ {
        set $vectorvue_portal_upstream vectorvue_portal:3000;
        proxy_pass http://$vectorvue_portal_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location ^~ /api/proxy/ {
        set $vectorvue_portal_upstream vectorvue_portal:3000;
        proxy_pass http://$vectorvue_portal_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location ^~ /api/v1/ {
        set $vectorvue_upstream vectorvue_app:8080;
        proxy_pass http://$vectorvue_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";
        proxy_read_timeout 60s;
    }

    location = /openapi.json {
        set $vectorvue_upstream vectorvue_app:8080;
        proxy_pass http://$vectorvue_upstream/openapi.json;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }

    location ^~ /docs {
        set $vectorvue_upstream vectorvue_app:8080;
        proxy_pass http://$vectorvue_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }

    location ^~ /redoc {
        set $vectorvue_upstream vectorvue_app:8080;
        proxy_pass http://$vectorvue_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }

    location / {
        return 302 /portal/findings;
    }

    location /healthz {
        set $vectorvue_upstream vectorvue_app:8080;
        proxy_pass http://$vectorvue_upstream/healthz;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto https;
    }
}
