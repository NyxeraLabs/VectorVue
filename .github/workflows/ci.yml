name: CI

on:
  push:
    branches:
      - 'feat/**'
      - dev
      - qa
      - QA
  pull_request:
    branches:
      - dev
      - qa
      - QA
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-validate:
    name: Python Validate
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (if available)
        run: |
          if python -m pip show ruff >/dev/null 2>&1; then
            ruff check .
          elif python -m pip show flake8 >/dev/null 2>&1; then
            flake8 .
          else
            echo "No Python linter configured in dependencies; skipping lint."
          fi

      - name: Run tests
        run: python -m unittest discover -s tests/unit -p "test_*.py" -v

      - name: Build
        run: python -m compileall -q .

  portal-validate:
    name: Portal Validate (Node)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: portal

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint (if available)
        run: |
          if [ -f .eslintrc ] || [ -f .eslintrc.js ] || [ -f .eslintrc.cjs ] || [ -f .eslintrc.json ] || [ -f eslint.config.js ] || [ -f eslint.config.mjs ] || [ -f eslint.config.cjs ]; then
            npm run lint --if-present
          else
            echo "No ESLint config found in portal; skipping lint to avoid interactive Next.js init."
          fi

      - name: Run tests (if available)
        run: npm test --if-present

      - name: Build
        run: npm run build

  docker-validate:
    name: Docker Validate
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: vectorvue:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Validate Compose config
        env:
          VV_TG_ALLOWED_SERVICE_IDENTITIES_JSON: '{"spectrastrike-producer":"aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"}'
          VV_TG_SPECTRASTRIKE_ED25519_PUBKEY: 'AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA='
          VV_FEDERATION_SPECTRASTRIKE_ED25519_PUBKEY: 'AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA='
        run: docker compose config -q
